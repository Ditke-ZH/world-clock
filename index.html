<!DOCTYPE html>
<html>
  <head>
    <title>World Clock - Edit Guntermann</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          href="https://github.com/Ditke-ZH/world-clock"
          target="_blank"
          title="Open-source code"
          id="personal-link"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/edit-guntermann-563357104"
          target="_blank"
          title="Edit Guntermann"
          id="personal-link"
          >Edit Guntermann</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
